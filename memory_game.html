<DOCTYPE!>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script> 
    <script src="./memory_game.js"></script>
    <script src="./helper_functions.js"></script>
    <link rel="stylesheet" href="./memory_game.css">
  </head>
  <body>
    <nav>
    <div class="nav-wrapper">
      <div id="highScore">HIGHSCORE:  <span id="score">0</span> (<span id='level'> </span>)</div>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class="waves-effect waves-light btn" id="easy">Easy</li>
        <li class="waves-effect waves-light btn" id="medium">Medium</li>
        <li class="waves-effect waves-light btn" id="hard">Hard</li>
      </ul>
    </div>
    </nav>
      <div id="counter">SCORE: <span id="clickCounter">0</span></div>
      <div class="waves-effect waves-light btn" id='start'>START</div>
    <div class="mainContainer">
      <div class="board">
        <div id="instructions">SELECT A LEVEL TO PLAY<br>THEN PRESS START</div>
      </div>
    </div>
  </body>
</html>
